{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="product">Product Name</label>
    <input name="product" id="product" required>
    <label for="price">Product Price</label>
    <input type="price" name="price" id="price" required>
    <input type="submit" value="Create">
  </form>
{% endblock %}
